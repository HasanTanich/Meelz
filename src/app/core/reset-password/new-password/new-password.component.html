<div class="container">
  <form (ngSubmit)="OnSubmit()" #f="ngForm">
    <div class="headerDiv" fxLayout="row">
      <h3 class="header" fxFlex="95">Fill in all required fields</h3>
      <button fxFlex="5" mat-button mat-dialog-close class="close-icon">
        <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M1 1L17 17M1 17L17 1" stroke="#433B3B" stroke-width="2" stroke-linecap="round" />
        </svg>
      </button>
    </div>
    <div class="resetDiv">
      <p class="reset-label">Please fill out the forms and add your confirmation code</p>
    </div>
    <div class="emailDiv">
      <p class="email-label">Email</p>
      <input matInput placeholder="pat@example.com" class="email-box" [formControl]="email" required ngModel
        name="email">
      <mat-error *ngIf="email.invalid && email.touched">{{getErrorMessage()}}</mat-error>
    </div>
    <div class="confirmationDiv">
      <p class="confirmation-label">Confirmation code</p>
      <input matInput placeholder="1234567" class="confirmation-box" minlength="6" [(ngModel)]="code" required ngModel
        name="code">
      <mat-hint>Code will be sent to your email adress</mat-hint>
    </div>
    <div class="newPasswordDiv">
      <p class="newPassword-label">New Password</p>
      <input matInput placeholder="1234567" class="newPassword-input" [(ngModel)]="newPass" required ngModel name="pass"
        minlength="8">
    </div>
    <div class="confirm-buttonDiv">
      <button mat-button type="submit" class="confirm-button">Confirm</button>
    </div>
  </form>
</div>
