<app-filters-tab (reverseRating)="onChefBlogsSortRating($event)" (reversePrice)="onChefBlogsSortPrice($event)"
    [Rating]="'Rating'" [Price]="'Price'" [chefDetails]="true">
</app-filters-tab>
<mat-spinner *ngIf="!loaded" color='accent' style="margin-left: auto; margin-right: auto"></mat-spinner>
<app-card-three *ngIf="allChefsDataArray && allChefsDataArray.length > 0"  [data]="allChefsDataArray" [blogScreen]="true" [cardPrice]="true" [cardPrice]="false" [cardDesc]="true" [cardLevel]="false"
    [reverseRating]="chefBlogsRating" [reversePrice]="chefBlogsPrice"></app-card-three>
