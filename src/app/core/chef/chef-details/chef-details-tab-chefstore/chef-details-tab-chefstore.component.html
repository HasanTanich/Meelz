  <button mat-stroked-button (click)="sortMeat('style')"
    [ngClass]="[reverseMeat ? 'button-active1' : 'button-standard']" class="meatBtn">
    Meat
  </button>
  <button mat-stroked-button (click)="sortGroceries('style')"
    [ngClass]="[reverseGroceries ? 'button-active1' : 'button-standard']" class="groceriesBtn">
    Groceries
  </button>
  <button mat-stroked-button (click)="sortChocolate('Chocolate')"
    [ngClass]="[reverseChocolate ? 'button-active1' : 'button-standard']" class="chocolateBtn">
    Chocolate
  </button>
  <button mat-stroked-button (click)="sortTableware('style')"
    [ngClass]="[reverseTableware ? 'button-active1' : 'button-standard']" class="tablewareBtn">
    Tableware
  </button>
  <button mat-stroked-button (click)="sortKitchen('style')"
    [ngClass]="[reverseKitchen ? 'button-active1' : 'button-standard']" class="kitchenBtn">

  </button>
  <button mat-stroked-button (click)="sortSauces('style')"
    [ngClass]="[reverseSauces ? 'button-active1' : 'button-standard']" class="saucesBtn">
    Sauces
  </button>
  <button mat-stroked-button (click)="sortVegi('style')"
    [ngClass]="[reverseVegi ? 'button-active1' : 'button-standard']" class="vegiBtn">
    Vegi
  </button>
</div>

<app-filters-tab (reverseRating)="onChefStoreSortRating($event)" (reversePrice)="onChefStoreSortPrice($event)"
  [Rating]="'Rating'" [Price]="'Price'" [chefDetails]="true">
</app-filters-tab>
<mat-spinner *ngIf="!loaded" color='accent' style="margin-left: auto; margin-right: auto"></mat-spinner>
<app-card-three *ngIf="allChefsDataArray && allChefsDataArray.length > 0" [data]="allChefsDataArray" [chefStoreScreen]="true" [cardPrice]="true" [cardDesc]="true" [cardLevel]="false" [cardBtn]="true"
  [reverseRating]="chefStoreRating" [reversePrice]="chefStorePrice">
</app-card-three>
