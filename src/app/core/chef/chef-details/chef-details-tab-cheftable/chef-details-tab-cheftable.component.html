<app-filters-tab (reverseRating)="onChefTableSortRating($event)" (reversePrice)="onChefTableSortPrice($event)"
    [Rating]="'Rating'" [Price]="'Price'" [chefDetails]="true">
</app-filters-tab>
<mat-spinner *ngIf="!loaded" color='accent' style="margin-left: auto; margin-right: auto"></mat-spinner>
<app-card-three *ngIf="allChefsDataArray && allChefsDataArray.length > 0" [data]="allChefsDataArray" [chefTableScreen]="true" [cardPrice]="true" [cardDesc]="false" [cardLevel]="true" [cardBtn]="false"
    [reverseRating]="chefTableRating" [reversePrice]="chefTablePrice"></app-card-three>
