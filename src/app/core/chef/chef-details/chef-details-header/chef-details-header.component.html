<div class="headingDiv">
  <img src="{{chefHeaderData?.imageURL}}" alt="menu" class="chef-profile-image">
  <div class="headingDetailsDiv">
    <div class="headingDetailsDivChef">
      <div>
        <p class="headingDivTitle"><b>{{chefHeaderData?.chefName}}</b></p>
      </div>
      <div>
        <button mat-stroked-button>
          <mat-icon>favorite_border</mat-icon>
        </button>
        <button mat-stroked-button>
          <mat-icon aria-hidden="false" aria-label="Example home icon">share</mat-icon>
        </button>
      </div>
    </div>
    <p class="headingDivDesc">{{chefHeaderData?.jobRole}} at {{chefHeaderData?.workingExperience.companyName}}</p>
    <div class="restaurantIcons">
      <div style="margin-left: 13px"></div>
<!--      <ng-container *ngFor="let j of (chefHeaderData | async).workingExperience; let i = index">-->
        <img src="{{chefHeaderData?.workingExperience.photo}}" alt="{{chefHeaderData?.workingExperience.companyName}}"
          style="height: 25px; width: 25px; border-radius: 50%; margin-left: -13px">
<!--      </ng-container>-->
      <p class="restaurantIconsDesc">
        Worked before in 1 restaurant
      </p>
    </div>
