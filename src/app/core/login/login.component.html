<div class="container">
  <form [formGroup]="form" novalidate>
    <div fxLayout="row">
      <h3 class="header" fxFlex="95">Welcome Back!</h3>
      <button mat-button mat-dialog-close class="close-icon" fxFlex="5">
        <svg
          width="18"
          height="18"
          viewBox="0 0 18 18"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M1 1L17 17M1 17L17 1"
            stroke="#433B3B"
            stroke-width="2"
            stroke-linecap="round"
          />
        </svg>
      </button>
    </div>

    <div class="emailDiv">
      <p class="email-label">Email</p>
      <input
        matInput
        type="email"
        class="email-box"
        formControlName="email"
        name="email"
        required
      />
    </div>

    <mat-error *ngIf="form.get('email').invalid && form.get('email').touched">
      {{ emailErrorMessage() }}
    </mat-error>

    <div class="passwordDiv">
      <p class="password-label">Password</p>
      <div class="password-box">
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          name="password"
          formControlName="password"
          class="password-input"
          required
          pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d@$!%*?&]{8,}$"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon class="show-pass-icon">{{
            hide ? "visibility_off" : "visibility"
          }}</mat-icon>
        </button>
      </div>
      <mat-error
        *ngIf="form.get('password').invalid && form.get('password').touched"
      >
        {{ passwordErrorMessage() }}
      </mat-error>
    </div>

    <div class="rememberDiv">
      <input
        type="checkbox"
        name="remember"
        class="remember-checkbox"
        #chek
        (click)="myFunction(chek)"
      />
      <p class="remember">Remember</p>
      <a class="forgot-password" (click)="openForgotDialog()"
        >Forgot Password</a
      >
    </div>

    <div class="login-buttonDiv">
      <button
        mat-button
        class="login-button"
        (click)="validateForm()"
        type="submit"
      >
        Log in
      </button>
    </div>

    <div class="or-label">
      <p><span class="or">or</span></p>
    </div>

    <div class="new-to-meetzDiv">
      <p class="new-to-meetz">New to Meetz?</p>
      <a class="sign-up" (click)="openRegisterDialog()">Sign up</a>
    </div>
  </form>
</div>
