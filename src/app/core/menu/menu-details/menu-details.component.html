<div class="container">
  <app-header [quantity]="quantity"></app-header>
</div>
<mat-divider></mat-divider>
<div style="padding: 0 9% 5% 9%">
  <ul class="breadcrumbs">
    <li class="breadcrumbs_item">
      <a routerLink="/dashboard" class="breadcrumbs_link">Home</a>
    </li>
    <li class="breadcrumbs_item">
      <a *ngIf="menuArray" href="/menu" class="breadcrumbs_link">{{menuArray.dataScreen}}</a>
    </li>
    <li class="breadcrumbs_item">
      <p *ngIf="menuArray">{{menuArray.menu.heading}}</p>
    </li>
  </ul>
  <div class="menuMain">
    <div class="leftSide">
      <app-menu-details-carousel *ngIf="menuArray" [isNavigationVisible]="true" [isThumbnailsVisible]="true" [slides]="menuArray.menu.imageUrl"
        [slideTemplateRef]="slide" [thumbnailTemplateRef]="thumbnail"></app-menu-details-carousel>
      <ng-template #slide let-slide>
        <div class="carouselMain" [ngStyle]="{
        'background-size': 'cover',
        'background-image': 'url(' + slide + ')',
        'background-repeat': 'no-repeat',
        'background-position': 'center center',
        'width': '100%',
        'height': '100%',
        'border-radius': '16px'
    }">
        </div>
      </ng-template>
      <ng-template #thumbnail let-slide>
        <div class="thumbnailMain" [ngStyle]="{
        'background-size': 'cover',
        'background-image': 'url(' + slide + ')',
        'background-repeat': 'no-repeat',
        'background-position': 'center center',
        'width': '100%',
        'height': '100%',
        'border-radius': '16px'
      }"></div>
      </ng-template>
    </div>
    <div class="rightSide">
      <app-menu-details-info *ngIf="menuData" [menuData]="menuData"></app-menu-details-info>
      <app-menu-details-cart *ngIf="menuData" [menuData]="menuData"  (newItemEvent)="addItem($event)"
      (oldItemEvent)="removeItem($event)" ></app-menu-details-cart>
      <mat-divider class="matDivider"></mat-divider>
