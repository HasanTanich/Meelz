<div class="main" fxLayout="column">
  <form [formGroup]="form" novalidate>
    <div class="headerDiv" fxLayout="row">
      <h3 class="header" fxFlex="95">Create account</h3>
      <div class="g-signin2" data-onsuccess="onSignIn"></div>

      <button mat-button mat-dialog-close fxFlex="5" class="close-icon">
        <svg
          width="18"
          height="18"
          viewBox="0 0 18 18"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M1 1L17 17M1 17L17 1"
            stroke="#433B3B"
            stroke-width="2"
            stroke-linecap="round"
          />
        </svg>
      </button>
    </div>
    <div class="nameDiv">
      <p class="name-label">Name</p>
      <input
        matInput
        type="text"
        name="name"
        class="name-box"
        formControlName="name"
        required
      />
    </div>
    <mat-error *ngIf="form.get('name').invalid && form.get('name').touched">
      * name is required
    </mat-error>

    <div class="emailDiv">
      <p class="email-label">Email</p>
      <input
        matInput
        type="email"
        name="email"
        class="email-box"
        formControlName="email"
        required
      />
    </div>
    <mat-error *ngIf="form.get('email').invalid && form.get('email').touched">
      {{ emailErrorMessage() }}
    </mat-error>

    <div class="phoneDiv">
      <p class="phone-label">Phone</p>
      <input
        matInput
        type="number"
        name="phone"
        formControlName="phoneNumber"
        class="phone-box"
      />
    </div>

    <div class="passwordDiv">
      <p class="password-label">Password</p>
      <div class="pass-box">
        <input
          matInput
          type="password"
          name="password"
          required
          [type]="hide ? 'password' : 'text'"
          class="password-input"
          pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d@$!%*?&]{8,}$"
          formControlName="password"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon class="show-pass-icon">{{
            hide ? "visibility_off" : "visibility"
          }}</mat-icon>
        </button>
      </div>
    </div>
    <mat-error
      *ngIf="form.get('password').invalid && form.get('password').touched"
    >
      {{ passwordErrorMessage() }}
    </mat-error>

    <div class="termsDiv">
      <p class="terms-label">
        By creating an account you agree to the
        <a (click)="closeDialog()" routerLink="/policy" class="privacy-label"
          >privacy policy</a
        >
        and to the
        <a (click)="closeDialog()" routerLink="/terms" class="termsOfUse-label"
          >terms of use</a
        >.
      </p>
    </div>
  </form>

  <div class="buttonDiv">
    <button
      mat-button
      class="register-button"
      (click)="validateForm()"
      type="submit"
    >
      Create
    </button>
  </div>
  <div class="orDiv or-label">
    <p><span class="or-label-letters">or</span></p>
