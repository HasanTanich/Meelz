<div class="Masterclasses">

  <app-top-paginator *ngIf="dashboard" [cards]="cards" [dataSource]="dataSource" [pageSize]="4" [title]="title"
    [urlRoute]="urlRoute" [whiteBackground]="true"></app-top-paginator>

  <div class="cards-master">
    <mat-card class="chef-card-meelz" *ngFor="let n of cards|async;let i = index">
      <div class="card-picture">
        <img style="max-height: 200px; border-top-left-radius: 16px; border-top-right-radius: 16px;" mat-card-image
          src="{{n.media.imageURL}}" alt="{{n.media.name}}" class="slika">
        <svg width="30" height="25" viewBox="0 0 30 25" fill="none" xmlns="http://www.w3.org/2000/svg"
          class="heart-icon" (click)="likePost(n)" [ngClass]="[ n.liked ? 'red-heart-icon' : '']">
          <!-- -->

          <g filter="url(#filter0_b)">
            <path
              d="M30 7.38813C30 15.2911 15 25 15 25C15 25 0 15.2911 0 7.38813C0 -0.514862 10 -2.5 15 3.53554C20.0695 -2.51854 30 -0.514862 30 7.38813Z"
              fill="black" fill-opacity="0.15" />
            <path
              d="M14.2299 4.17349L14.9959 5.09808L15.7667 4.17755C18.0548 1.44504 21.4176 0.554327 24.1724 1.20144C26.8837 1.83832 29 3.94729 29 7.38813C29 9.06457 28.1947 10.9488 26.8353 12.903C25.4883 14.8394 23.6728 16.7371 21.8267 18.4183C19.9851 20.0955 18.1392 21.5337 16.7515 22.5538C16.0584 23.0632 15.4817 23.4669 15.0795 23.7423C15.0522 23.761 15.0257 23.7791 15 23.7967C14.9743 23.7791 14.9478 23.761 14.9205 23.7423C14.5183 23.4669 13.9416 23.0632 13.2485 22.5538C11.8608 21.5337 10.0149 20.0955 8.17332 18.4183C6.32719 16.7371 4.51168 14.8394 3.16467 12.903C1.80527 10.9488 1 9.06457 1 7.38813C1 3.95203 3.1286 1.84472 5.85239 1.20869C8.61928 0.562594 11.9791 1.45647 14.2299 4.17349Z"
              stroke="white" stroke-width="2" />
          </g>
          <defs>
            <filter id="filter0_b" x="-4" y="-4" width="38" height="33" filterUnits="userSpaceOnUse"
              color-interpolation-filters="sRGB">
              <feFlood flood-opacity="0" result="BackgroundImageFix" />
              <feGaussianBlur in="BackgroundImage" stdDeviation="2" />
              <feComposite in2="SourceAlpha" operator="in" result="effect1_backgroundBlur" />
              <feBlend mode="normal" in="SourceGraphic" in2="effect1_backgroundBlur" result="shape" />
            </filter>
          </defs>
        </svg>
        <svg width="62" height="30" viewBox="0 0 62 30" fill="none" xmlns="http://www.w3.org/2000/svg"
          class="thumb-like">
          <rect width="62" height="30" rx="6" fill="white" />
          <path
            d="M19.5228 6.37411C18.2553 8.04233 16.6245 9.53188 15.4778 10.4586C14.9275 10.9033 14.5822 11.5567 14.5822 12.2574V19.5451C14.5822 20.9337 15.6246 21.2545 16.1458 21.2414H20.7149C22.4468 21.2414 23.2102 20.9181 23.6799 20.2348C24.8671 18.5079 25.5986 16.1246 25.9667 15.0479C26.9473 12.1803 26.163 11.1424 24.4834 11.1424H20.6176C20.433 11.1424 20.2903 10.9881 20.3229 10.8093C20.4123 10.3187 20.6318 9.44562 21.0769 8.30216C21.4775 7.27286 21.0776 6.56398 20.5899 6.15178C20.2583 5.87159 19.7845 6.02969 19.5228 6.37411Z"
            fill="#1CBD8D" />
          <path
            d="M9.77738 19.8804V12.5034C9.77738 11.7518 10.3966 11.1424 11.1605 11.1424C11.9244 11.1424 12.5436 11.7518 12.5436 12.5034V19.8804C12.5436 20.6321 11.9244 21.2414 11.1605 21.2414C10.3966 21.2414 9.77738 20.6321 9.77738 19.8804Z"
            fill="#1CBD8D" />
          <path
            d="M36.41 20H38.286V18.418H39.574V16.794H38.286V10.382H36.76L32.35 17.214V18.418H36.41V20ZM34.422 16.878L36.536 13.462V16.878H34.422ZM41.7923 20.126C42.4083 20.126 42.9263 19.622 42.9263 18.992C42.9263 18.376 42.4083 17.872 41.7923 17.872C41.1483 17.872 40.6303 18.376 40.6303 18.992C40.6303 19.622 41.1483 20.126 41.7923 20.126ZM47.7781 13.798C47.4561 13.798 47.0221 13.868 46.5881 13.994L46.7001 12.118H50.2841V10.382H45.0201L44.7261 15.478L45.7481 15.842C46.2101 15.478 46.6721 15.352 47.2041 15.352C47.9741 15.352 48.8421 15.856 48.8421 16.864C48.8421 17.732 48.1841 18.39 47.1621 18.39C46.3921 18.39 45.7621 18.026 45.3841 17.508L44.0121 18.6C44.8241 19.608 46.0281 20.126 47.3441 20.126C49.3741 20.126 50.7741 18.796 50.7741 16.892C50.7741 14.974 49.4161 13.798 47.7781 13.798Z"
            fill="#373737" />
        </svg>
      </div>

      <div class="cardContent">
        <div *ngIf="n.media.name.length>20;else heheBlock">
          <h1 matTooltip="{{n.media.name}}" matTooltipClass="tooltip">
            {{cropString(n.media.name)}}
          </h1>
        </div>
        <ng-template #heheBlock>
          <h1>{{n.media.name}}</h1>
        </ng-template>

        <mat-card-actions>
          <!-- *ngIf="cardLevel" -->
          <img [src]="'../assets/img/cam.svg'" alt="img" style="position: relative; top: 7px; margin-right: 2%">
          <button class="meelzBtn" style="margin-right: 2%">Family</button>
          <button class="meelzBtn" style="margin-right: 2%">{{n.additionalInfo.duration}} min</button>
          <button class="meelzBtn" style="margin-right: 2%">Easy Level</button>
        </mat-card-actions>
        <mat-card-content>
          <!-- *ngIf="cardDesc" -->
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit.
          </p>
        </mat-card-content>
        <div class="cardDetailsBuy">
          <!-- *ngIf="cardPrice" -->
          <div>
            <p style="font-size: 16px; padding-top: 22%">AED {{n.price}}</p>
          </div>
          <div class="cardDetailsAmount">
            <!-- *ngIf="cardBtn" -->
            <div *ngIf="n.amount >= 1" (click)="decreaseAmountMeelz(n,i)" class="decrementBtn">
              <p style="padding-top: 29%; color: #68572D; font-size: 25px">-</p>
            </div>
            <p style="padding-left: 12px; padding-right: 12px">{{n.amount}}</p>
            <div [ngClass]="[n.amount >=1 ? 'btnChange' : 'btnStandard']" (click)="increaseAmountMeelz(n,i)"
              class="incrementBtn">
              <p style="padding-top: 22%; color: #68572D; font-size: 25px">+</p>
            </div>
          </div>
        </div>
      </div>
    </mat-card>
  </div>

</div>
